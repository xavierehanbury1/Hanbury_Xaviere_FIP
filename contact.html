<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/contact.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <title>Swerve Contact Page</title>
</head>

    <body>

    <div class="imagecontainer">

        <img src="images/header.png">
        
        
        <img src="images/howtocontact.png">
        
        
        <div style="position: relative; width:102%">

            <img src="images/contactform.png">
            
                    
            <div class="mainFormText">
                <p  class="mainFormColour">
                    How to Contact:
                </p>
                <form id = "contactForm">
                    <div class="form-group"> 
                        <input type = "email" id = "email" name = "email" required>
                        <label for="email" class="placeholder">
                            Email
                        </label>
                    </div>
                    <div class="form-group">
                        <textArea id="reason" name="reason" required> </textArea>
                            <label for="reason" class="placeholder">
                                Reason for contact/inquiry.
                            </label>
                    </div>
                    <button type="submit">
                        Submit
                    </button>
                </form>

                   
            </div>
            <div>
                <img src="images/othercontactmethods.png">
            </div>     

        </div>
    </div>








    <script src="js/main.js"></script>
</body>
